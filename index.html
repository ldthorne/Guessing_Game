<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/home.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="home.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<title>Guessing Game</title>
	
	</head>
	

	<body>
	<div class="welcome">
		<h1 id="title">Guessing Game</h1>
		<p>We've picked a random number between 1 and 100. Try to guess it in 5 tries. We'll tell you where to go after each guess.</p>
	</div>
	<div class="welcome">
		<h1>What's your guess?</h1>
		<input type="number" name="guess" id="submitNumber" onkeydown="goToButton()"/>
		<br><br>
		<button type="button" id="submitGuess" onclick="response()" class="btn">Submit</button>
	</div>
	<div id="answer">
		<h1 id="response">You have 5 guesses left. Good luck!</h1>
		<h2 id="restart"></h2>
		<button type="button" class="btn" id="restartButton" onclick="restartGame()">Restart the game</button>
	</div>
	<div>
		<h3 id="guessList">These are your guesses: </h3>
	</div>
	<div class="options">
		<h2>Frustrated?</h2>
		<button type="button" onclick="hintPopup()" class="btn">Give me a Hint</button>
		<button type="button" onclick="resetGame()" class="btn">Reset Game</button>
	</div>
	</body>
</html>
